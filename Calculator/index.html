    <script>

            const output = document.getElementById('output');

                    throw new Error("Semua input harus berupa angka.");
                }

                    throw new Error("Ketinggian akhir harus lebih besar dari ketinggian awal.");
                }
                // Constants
                const lapseRate = 0.0065; // Lapse rate (K/m)
                const a = 1.2;           // Additional parameter (K)

                    let k2 = f(T + 0.5 * dz * k1, z + 0.5 * dz);
                    let k3 = f(T + 0.5 * dz * k2, z + 0.5 * dz);
                    let k4 = f(T + dz * k3, z + dz);

                    <table border="1" style="width:100%; text-align:center;">
                        <tr>
                            <th>Ketinggian (m)</th>
                            <th>Temperatur (°C)</th>
                            <th>Gradien Suhu Lingkungan (°C/m)</th>

                            <th>Stabilitas</th>

                        </tr>
                `;
                results.forEach(row => {
                    resultHTML += `
                        <tr>
                            <td>${row.z}</td>
                            <td>${row.T}</td>
                            <td>${row.gradEnv}</td>
